{% extends "pizzas/base.html" %}

<!--load bootstrap template tags into this template-->
{% load bootstrap4 %}

<!--define the page_header block, which tells the user what the page is for-->
{% block page_header %}
<h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}

{% bootstrap_form form %}

<!--adds bootstrap styling to buttons-->
{% buttons %}
<button name="submit" class="btn btn-primary">Log in</button>   
{% endbuttons %}

<input type="hidden" name="next" value="{% url 'pizzas:index' %}" />

</form>

{% endblock content %}
