{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for t in toppings %}
    <li>
        <p>{{ t.name }}</p>
        <!--<p>{{t.date_added |date:'M d, Y H:i' }}</p>-->
    </li>
    {% empty %}
    <li> There are no toppings on this pizza yet.</li>
    {% endfor %}
</ul>


{% endblock content %}
