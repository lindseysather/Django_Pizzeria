{% extends "pizzas/base.html" %}

<!--Move Topics into header and style it-->
{% block page_header %}
<h1>Pizzas</h1>
{% endblock page_header %}
   

{% block content %}
<ul>

    {% for p in pizzas_object %}

    <!--style each topic as an <h3> element to make them larger on the page-->
    <li><h3>
        <a href="{% url 'pizzas:pizza' p.id %}">{{ p }}</a>
    </h3></li>
    {% empty %}
    <li><h3>No pizzas have been added yet.</h3></li>
    {% endfor %}
</ul>


{% endblock content %}
